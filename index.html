<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poet AI</title>
  </head>
  <body>
    <main class="glass-container">
      <header>
        <h1>Your Love Poem!</h1>
      </header>

      <form>
        <label for="topic">Tell us how desperately in love you are...</label>
        <input
          type="text"
          name="topic"
          placeholder=""
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <section class="poem-seciton">Your love poem will be here!</section>
      <footer>The AI project was coded by 👩🏻‍💻 <strong>Ada Yeis</strong></footer>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
