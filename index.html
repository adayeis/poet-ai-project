<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poet AI</title>
  </head>
  <body>
    <main class="glass-container">
      <header>
        <h1>Your Love Poem!</h1>
      </header>

      <form id="love-form">
        <label for="topic">Tell us how desperately in love you are...</label>
        <input
          type="text"
          name="topic"
          placeholder="You may write in any language"
          autofocus
          required
          autocomplete="off"
          id="user-love-message"
        />
        <input type="submit" />
      </form>
      <section class="poem-seciton" id="poem"></section>
      <footer>
        coded by 👩🏻‍💻
        <a href="https://adayeis.com" target="_blank">Ada Yeis</a> |
        open-sourced on
        <a href="https://github.com/adayeis/poet-ai-project" target="_blank"
          >Github</a
        >
        |hosted on
        <a href="https://ai-poet-project-ada-yeis.netlify.app">Netlify</a>
      </footer>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
